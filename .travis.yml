language: python

matrix:
    include:
        - python: 2.7
          os: linux
          env: BUILD_COMMAND=sdist

        - python: 3.4
          os: linux
          env: BUILD_COMMAND=sdist

        - python: 3.5
          os: linux
          env: BUILD_COMMAND=sdist

        - language: generic
          os: osx
          env:
              - BUILD_COMMAND=bdist_wheel
              - PYTHON_VERSION = 2

        - language: generic
          os: osx
          env: 
              - BUILD_COMMAND=bdist_wheel
              - PYTHON_VERSION = 3

cache:
    apt: true

before_install:
    # On MacOS: install python3 if needed
    - if [ "$TRAVIS_OS_NAME" == "osx"];
      then
         source ./ci/before_install-${TRAVIS_OS_NAME}.sh;
      fi

install:

    # Upgrade distribution modules
    
    - python -m pip install --upgrade pip
    - pip install --upgrade setuptools

    # Install build dependencies
    - pip install --upgrade wheel
    - pip install --upgrade numpy

    # Print Python info
    - python ./ci/info_platform.py
    - pip list

    # Generate source package or wheel
    - python setup.py $BUILD_COMMAND
    - ls dist

script:
    # Upgrade distribution modules
    - pip install --upgrade setuptools
    - pip install --upgrade pip

    # Install from source package
    - pip install --pre --find-links dist/ --no-cache-dir --no-index fisx $PIP_INSTALL_EXTRA_ARGS

    # Print Python info
    - python ci/info_platform.py
    - pip list

    # Run the tests
    - python -m fisx.tests.testAll
